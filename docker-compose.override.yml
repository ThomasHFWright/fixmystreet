      - ./conf/general.yml:/var/www/fixmystreet/fixmystreet/conf/general.yml
      - ./fixmybsresort-cobrand:/var/www/fixmystreet/cobrand
  postgres:
    environment:
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'